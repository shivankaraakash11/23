    <body>


        <script>
            // Naming convention in js
            // 1.camelCase for variable and functions/methods
            var akashShivankar;
            var sureshShivankar;
            akashShivankar = 10;
            sureshShivankar = 10;
            console.log(akashShivankar + sureshShivankar);


            function myFunction(a){  // a (a ki jgha kuch bhi le skte hai) is a formal argument/perameter
                console.log('Hello ' + a);
            }
            myFunction('Akash');
            
            
            function myFunction1(a){  // 1. Function Defination
                // Function Body
                console.log("Hello " + a);
            }
            myFunction1("Akash");  // 2. Function calling


            // Hum dusre functon ko kisi or function ke ander bhi call krwa skte hai.
            function myFunction2(a){  
                console.log('Hello ' + a);
                myFunction1("Akash");
            }
            myFunction2('Akash');

            const PI = 3.14; // Constant are written by UPPERCASE
             // PI = 2; Constant value are not change
        </script>
    </body>
